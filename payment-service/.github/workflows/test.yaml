name: Run Payment Service Tests

on:
  push:
    paths:
      - "payment-service/**"
      - ".github/workflows/test.yaml"
  pull_request:
    paths:
      - "payment-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: payment-service

    steps:
      - name: í³¦ Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: âœ… Run Unit Tests with Jest
        run: npm test

      - name: Upload Test Results (Optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: payment-service/test-results
